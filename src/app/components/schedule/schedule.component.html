<mat-tab-group animationDuration="0ms">
    <mat-tab label="בוקר">
        <app-tickets [ticketsArray]="morningTickets" [numVisitors]="numVisitors" (ticketEmit)="getCurTickest($event)"></app-tickets>
    </mat-tab>
    <mat-tab label="צהרים">
        <app-tickets [ticketsArray]="noonTickets" [numVisitors]="numVisitors" (ticketEmit)="getCurTickest($event)"></app-tickets>
    </mat-tab>
    <mat-tab label='אחה"צ'>
        <app-tickets [ticketsArray]="afternoonTickets" [numVisitors]="numVisitors" (ticketEmit)="getCurTickest($event)"></app-tickets>
    </mat-tab>
</mat-tab-group>
<button mat-raised-button color="primary" id="minus" (click)="return()">חזרה</button>
<button mat-raised-button color="primary" id="minus" (click)="openMessage()">המשך</button>
